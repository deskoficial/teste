    <h1>Tag em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li>
            <abbr title="Use a tag <h (O número equivalente a hierarquia) >">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img> para adicionar imagens">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag <aabr> para abreviar alguma coisa">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <code> para representar um código fonte">Código-Fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol> para adicionar listas numeradas">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="As listas com demarcadores são as <ol> e <ul> já a única que não tem demarcador é a lista de definição <dl>">Listas com demarcadores</abbr>
        </li>
    </ul>
